<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Base</title>
</head>
<body>
    <script>
        let socket = new WebSocket("ws://localhost:6479");
        socket.addEventListener("open", (event) => {
            socket.send("Connected to socket.");
        });
    </script>
    <textarea id="socketdata"></textarea>
    <button onclick="socket.send(document.getElementById('socketdata').value)">Send Socket Message</button>
</body>
</html>
